<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <!-- Link Syntax -->
    <a href="https://www.google.com/">Google Search</a>
    <a href="https://www.tutorialrepublic.com/ ">Tutorial Republic</a>
    <a href="/images/sky.jpg"><img src="/images/sky.jpg" alt="Sky" /></a>

    <!-- Setting the target for link -->
    <a href="/html/attribute.html" target="_top">Abous Us</a>
    <a href="https:www.google.com/" target="_blank">Google</a>
    <a href="/images/sky.jpg" target="_parent"
      ><img src="/images/sky.jpg" alt="Sky"
    /></a>

    <!-- Creating Bookmark Anchors -->
    <a href="#sectionA">Jump to section A</a>
    <h2 id="sectionA">Section A</h2>
    <p>Lorem ipsum dolor sit amet, consetetur adipiscing elit...</p>

    <!-- Creating Download Links -->
    <a href="/images/sky.jpg">Download Image file</a>
  </body>
</html>
