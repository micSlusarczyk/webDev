<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <!-- Embedding SVG into HTML Pages -->
    <svg width="300" height="200">
      <text x="10" y="20" style="font-size: 14px">
        Your browser support SVG
      </text>
      Sorry, your browser does not support SVG.
      </svg>
      <!-- Drawing a line -->
      <svg width="300" height="200">
        <line x1="50" y1="50" x2="250" y2="150" style="stroke: red; stroke-width:3;"/>
      </svg>
      <svg width="300" height="200">
        <text x="20" y="30" style="fill: purple; font: size 22px;">Welcome to Our Website ! </text>
        <text x="20" y="30" dx="0" dy="20" style="fill:navy; font-size:14px;">
          Here you will find lots of useful information.
        </text>
      </svg>
  </body>
</html>
