<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes</title>
  </head>
  <body>
    <!-- Attributes -->
    <img src="/images/sky.jpg" width="40" height="30" alt="Sky" />
    <a href="https://www.google.com/" title="Searach Engine">Google</a>
    <abbr title="Hyper Text Markup Language">HTML</abbr>
    <input type="text" value="John Doe" />
    <input type="email" required />
    <input type="submit" value="Submit" disabled />
    <input type="checkbox" checked />
    <input type="text" value="Read only text" readonly />

    <!-- General Purpose Attributes -->
    <!-- id Attribute-->
    <input type="text" id="firstName" />
    <div id="container">Some content</div>
    <p id="infoText">This is a paragraph.</p>
    <!-- class Attribute -->
    <input type="text " class="highlight" />
    <div class="box highlight">Some content</div>
    <p class="highlight">This is a paragraph.</p>

    <!-- title Attribute -->
    <abbr title="World Wide Web Consortium">W3C</abbr>
    <a
      href="/images/sky.jpg"
      width="30"
      height="auto"
      title="Click to view a larger image"
    >
      <img src="/images/sky.jpg" width="60" height="auto" alt="Sky"
    /></a>

    <!-- style Attribute -->
    <p style="color: blue">This is a paragraph.</p>
    <img src="/images/sky.jpg" width="300px;" alt="Sky" />
    <div style="border: 1px solid red">Some content</div>
  </body>
</html>
