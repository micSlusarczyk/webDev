<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      /* rgba color values */
      h1 {
        color: rgba(0, 0, 255, 0.5);
      }
      p {
        background-color: rgba(0%, 0%, 100%, 0.3);
      }
      /* hsl color values */
      h1.second {
        color: hsl(360, 70%, 60%);
      }
      p.second {
        background-color: hsl(480, 50%, 80%);
      }
      /* hsla color values */
      h1.third {
        color: hsla(360, 80%, 50%, 0.5);
      }
      p.third {
        color: hsla(480, 60%, 30%, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <h1 class="second">This is a heading</h1>
    <p class="second">This is a paragraph.</p>
    <h1 class="third">This is a heading</h1>
    <p class="third">This is a paragraph.</p>
  </body>
</html>
