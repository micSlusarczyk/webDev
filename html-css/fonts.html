<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Font Style */

      p.normal {
        font-size: normal;
      }
      p.italic {
        font-style: italic;
      }
      p.oblique {
        font-style: oblique;
      }

      /* Font size */
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 14px;
      }

      /* Font weight */
      p {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1>This is heading</h1>
    <p>This is paragraph of text.</p>
    <p class="normal">This is normal paragraph of text.</p>
    <p class="italic">This is italic paragraph of text.</p>
    <p class="oblique">This is oblique paragraph of text.</p>
  </body>
</html>
