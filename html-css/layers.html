<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layers</title>
    <style>
      .container {
        position: relative; /* must have to use z-index */
      }
      .box {
        width: 150px;
        height: 150px;
        opacity: 0.9;
        position: absolute;
      }
      .red {
        background: #f00;
        z-index: 1;
      }
      .green {
        top: 30px;
        left: 30px;
        background: #0f0;
        z-index: 2;
      }
      .blue {
        top: 60px;
        left: 60px;
        background: #00f;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
    </div>
  </body>
</html>
