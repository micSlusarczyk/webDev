<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested</title>
    <style>
      .container {
        display: flex;
      }
      .red {
        background: red;
        display: flex;
        flex-direction: column;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }

      .container div {
        font-size: 5vw;
        padding: 0.5em;
        color: white;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="red">
        1
        <div class="green">1a</div>
        <div class="blue">1b</div>
      </div>
      <div class="green">2</div>
      <div class="blue">3</div>
    </div>
  </body>
</html>
