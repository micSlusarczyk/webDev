<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested</title>
    <style>
      .outer-grid {
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        grid-gap: 8px;
      }
      .outer-grid > div {
        background: limegreen;
        color: white;
        font-size: 4vw;
        padding: 8px;
      }
      .inner-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 5px;
      }
      .inner-grid > div {
        background: lightgreen;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="outer-grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="inner-grid">
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </div>
    </div>
  </body>
</html>
