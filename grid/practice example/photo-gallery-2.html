<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
        align-items: stretch;
        margin: 0;
      }

      .grid img {
        max-width: 100%;
      }
      .grid img:nth-child(2) {
        display: grid;
        grid-column: span 3;
        grid-row: span 3;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
      <img src="/images/view.jpg" alt="Photo" />
    </div>
  </body>
</html>
